name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "‚úÖ Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install MLflow
      run: |
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Find Run ID and Build Docker
      run: |
        cd MLProject
        
        # Find the latest run ID
        RUN_ID=$(find mlruns/1 -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | head -n 1)
        
        if [ -z "$RUN_ID" ]; then
          echo "Error: No run ID found"
          exit 1
        fi
        
        echo "Building Docker image for run: $RUN_ID"
        
        # Build Docker image
        mlflow models build-docker \
          -m "mlruns/1/$RUN_ID/artifacts/model" \
          -n "ai4i2020-model"
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Tag and Push to Docker Hub
      run: |
        docker tag ai4i2020-model:latest ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:latest
        docker tag ai4i2020-model:latest ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        docker push ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
    
    - name: Docker Hub Summary
      run: |
        echo "üê≥ Docker image pushed successfully!"
        echo "Docker Hub URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/ai4i2020-model"
        echo ""
        echo "Pull image with:"
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:latest"