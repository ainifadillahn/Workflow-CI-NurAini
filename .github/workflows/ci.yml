name: MLflow CI/CD Pipeline (FINAL FIX)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "âœ… Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker-mlflow:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install MLflow
      run: |
        pip install mlflow==2.9.0

    - name: Debug - Show directory structure
      run: |
        echo "=== Full mlruns structure ==="
        cd MLProject
        find mlruns -name "MLmodel" 2>/dev/null || echo "No MLmodel found"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image using MLflow
      run: |
        cd MLProject
        
        echo "ğŸ” Searching for MLmodel file..."
        
        # Find MLmodel file anywhere in mlruns (not just mlruns/0)
        MODEL_FILE=$(find mlruns -name "MLmodel" -type f 2>/dev/null | head -1)
        
        if [ -z "$MODEL_FILE" ]; then
          echo "âŒ ERROR: No MLmodel file found!"
          echo "Full directory structure:"
          find mlruns -type f 2>/dev/null
          exit 1
        fi
        
        # Get the model directory
        MODEL_PATH=$(dirname "$MODEL_FILE")
        echo "âœ… Found model at: $MODEL_PATH"
        
        # Verify MLmodel file exists
        if [ ! -f "$MODEL_PATH/MLmodel" ]; then
          echo "âŒ MLmodel file verification failed"
          exit 1
        fi
        
        echo "ğŸ“¦ Model directory contents:"
        ls -la "$MODEL_PATH"
        
        # Build docker image
        echo ""
        echo "ğŸ³ Building Docker image with MLflow..."
        echo "Command: mlflow models build-docker -m $MODEL_PATH -n ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        echo ""
        
        mlflow models build-docker \
          -m "$MODEL_PATH" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        
        echo ""
        echo "âœ… Docker image built successfully!"

    - name: Verify Docker image was created
      run: |
        echo "ğŸ” Checking if Docker image exists..."
        docker images | grep ai4i2020-model
        
        if [ $? -eq 0 ]; then
          echo "âœ… Docker image found!"
        else
          echo "âŒ Docker image not found!"
          exit 1
        fi

    - name: Push to Docker Hub
      run: |
        echo "â¬†ï¸ Pushing image to Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest
        echo "âœ… Successfully pushed: ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"

    - name: Tag and push version
      run: |
        echo "ğŸ·ï¸ Creating version tag: v${{ github.run_number }}"
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest \
                   ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        echo "âœ… Successfully pushed: ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}"

    - name: Final Summary
      run: |
        echo ""
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "âœ… DOCKER IMAGE SUCCESSFULLY BUILT & PUSHED!"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        echo "ğŸ³ Repository: ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model"
        echo "ğŸ·ï¸  Tags available:"
        echo "   - latest"
        echo "   - v${{ github.run_number }}"
        echo ""
        echo "ğŸ“¥ Pull command:"
        echo "   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        echo ""
        echo "ğŸš€ Run command:"
        echo "   docker run -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        echo ""
        echo "ğŸŒ Docker Hub:"
        echo "   https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model"
        echo ""
