name: MLflow CI/CD Pipeline (ADVANCE)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "‚úÖ Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker-mlflow:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install MLflow
      run: |
        pip install mlflow==2.9.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ‚≠ê INI YANG DIMINTA UNTUK ADVANCE: mlflow build-docker
    - name: Build Docker Image using MLflow
      run: |
        cd MLProject
        # Cari run_id terbaru
        RUN_ID=$(ls -t mlruns/0/ | grep -v meta.yaml | head -n 1)
        echo "Using Run ID: $RUN_ID"
        
        # Build docker menggunakan MLflow
        mlflow models build-docker \
          -m "mlruns/0/$RUN_ID/artifacts/model" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest" \
          --enable-mlserver

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest
        
    - name: Tag with build number
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest \
                   ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}

    - name: Summary
      run: |
        echo "‚úÖ Docker image built using MLflow!"
        echo "üê≥ Pushed to: ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        echo "üè∑Ô∏è Tagged as: v${{ github.run_number }}"