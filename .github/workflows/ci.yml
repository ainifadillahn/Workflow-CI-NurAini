name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Commit artifacts
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        mkdir -p models
        cp -r MLProject/mlruns/* models/ 2>/dev/null || true
        
        git add models/
        git diff --staged --quiet || git commit -m "Update model [skip ci]"
        git push || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}