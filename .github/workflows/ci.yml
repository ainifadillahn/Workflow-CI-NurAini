name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "‚úÖ Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install mlflow==2.9.0 scikit-learn pandas numpy docker
    
    - name: Find Model Path
      id: find-model
      run: |
        cd MLProject
        MODEL_PATH=$(find mlruns -type d -name "model" -path "*/artifacts/model" | head -n 1)
        echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT
        echo "‚úÖ Found model at: $MODEL_PATH"
    
    - name: Build Docker Image
      run: |
        cd MLProject
        
        # Build using mlflow
        mlflow models build-docker \
          -m "${{ steps.find-model.outputs.model_path }}" \
          -n "ai4i2020-model"
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Tag and Push to Docker Hub
      run: |
        docker tag ai4i2020-model:latest ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:latest
        docker tag ai4i2020-model:latest ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        docker push ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
    
    - name: Docker Hub Summary
      run: |
        echo "üê≥ Docker image pushed successfully!"
        echo "Docker Hub URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/ai4i2020-model"
        echo ""
        echo "Pull image with:"
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/ai4i2020-model:latest"