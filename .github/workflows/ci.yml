name: MLflow CI/CD Pipeline (SIMPLIFIED)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "‚úÖ Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker-mlflow:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install MLflow
      run: |
        pip install mlflow==2.9.0

    - name: Debug - Show full directory structure
      run: |
        echo "=== Full MLProject structure ==="
        cd MLProject
        find mlruns -type f -name "MLmodel" 2>/dev/null || echo "No MLmodel found"
        echo ""
        echo "=== All directories in mlruns/0/ ==="
        ls -la mlruns/0/ 2>/dev/null || echo "No mlruns/0 directory"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image using MLflow
      run: |
        cd MLProject
        
        echo "üîç Searching for model artifacts..."
        
        # Simple approach: find any MLmodel file
        MODEL_FILE=$(find mlruns/0 -name "MLmodel" -type f 2>/dev/null | head -1)
        
        if [ -z "$MODEL_FILE" ]; then
          echo "‚ùå ERROR: No MLmodel file found!"
          echo "Directory contents:"
          find mlruns -type f 2>/dev/null || echo "mlruns is empty"
          exit 1
        fi
        
        # Get the model directory (parent of MLmodel file)
        MODEL_PATH=$(dirname "$MODEL_FILE")
        echo "‚úÖ Found model at: $MODEL_PATH"
        
        # Show model contents
        echo "Model directory contents:"
        ls -la "$MODEL_PATH"
        
        # Build docker image
        echo "üê≥ Building Docker image..."
        mlflow models build-docker \
          -m "$MODEL_PATH" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        
        echo "‚úÖ Docker image built successfully!"

    - name: Verify Docker image
      run: |
        docker images | grep ai4i2020-model || echo "Image not found in docker images"

    - name: Push to Docker Hub
      run: |
        echo "‚¨ÜÔ∏è Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest
        echo "‚úÖ Pushed latest tag"

    - name: Tag with build number
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest \
                   ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        echo "‚úÖ Pushed v${{ github.run_number }} tag"

    - name: Summary
      run: |
        echo "================================"
        echo "‚úÖ SUCCESS! Docker image ready"
        echo "================================"
        echo "üê≥ Image: ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model"
        echo "üè∑Ô∏è  Tags: latest, v${{ github.run_number }}"
        echo "üì¶ Pull: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        echo "================================"