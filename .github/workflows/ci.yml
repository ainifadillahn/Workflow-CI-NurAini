name: MLflow CI/CD Pipeline (ADVANCE - FIXED)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "‚úÖ Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker-mlflow:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install MLflow
      run: |
        pip install mlflow==2.9.0

    # ‚≠ê DEBUG: Lihat struktur folder
    - name: Debug - Check mlruns structure
      run: |
        echo "=== Checking mlruns structure ==="
        cd MLProject
        ls -la mlruns/
        echo ""
        echo "=== Checking experiment folder ==="
        ls -la mlruns/0/ || echo "No experiment 0 folder"
        echo ""
        echo "=== Looking for run folders ==="
        find mlruns/0 -mindepth 1 -maxdepth 1 -type d 2>/dev/null || echo "No run folders found"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ‚≠ê FIXED: Cara mencari RUN_ID yang lebih robust
    - name: Build Docker Image using MLflow
      run: |
        cd MLProject
        
        # Cari run_id dengan cara yang lebih robust
        echo "Searching for latest run..."
        
        # Metode 1: Cari folder dengan format UUID
        RUN_ID=$(find mlruns/0 -mindepth 1 -maxdepth 1 -type d ! -name "meta.yaml" -printf "%T@ %p\n" 2>/dev/null | sort -rn | head -1 | awk '{print $2}' | xargs basename)
        
        # Jika metode 1 gagal, coba metode 2
        if [ -z "$RUN_ID" ] || [ "$RUN_ID" == "meta.yaml" ]; then
          echo "Trying alternative method..."
          RUN_ID=$(ls -t mlruns/0/ 2>/dev/null | grep -E '^[a-f0-9]{32}$' | head -1)
        fi
        
        # Validasi RUN_ID ditemukan
        if [ -z "$RUN_ID" ]; then
          echo "‚ùå ERROR: No run_id found!"
          echo "Available files in mlruns/0/:"
          ls -la mlruns/0/
          exit 1
        fi
        
        echo "‚úÖ Found Run ID: $RUN_ID"
        
        # Validasi model path exists
        MODEL_PATH="mlruns/0/$RUN_ID/artifacts/model"
        if [ ! -d "$MODEL_PATH" ]; then
          echo "‚ùå ERROR: Model path not found: $MODEL_PATH"
          echo "Contents of mlruns/0/$RUN_ID/artifacts/:"
          ls -la "mlruns/0/$RUN_ID/artifacts/" || echo "Artifacts folder not found"
          exit 1
        fi
        
        echo "‚úÖ Model path exists: $MODEL_PATH"
        echo "Model contents:"
        ls -la "$MODEL_PATH"
        
        # Build docker image
        echo "Building Docker image..."
        mlflow models build-docker \
          -m "$MODEL_PATH" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest
        
    - name: Tag with build number
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest \
                   ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:v${{ github.run_number }}

    - name: Summary
      run: |
        echo "‚úÖ Docker image built using MLflow!"
        echo "üê≥ Pushed to: ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest"
        echo "üè∑Ô∏è Tagged as: v${{ github.run_number }}"