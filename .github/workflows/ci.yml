name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn pandas numpy
    
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "ai4i2020-experiment"
    
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "✅ Training completed!"
        echo "Artifacts uploaded to GitHub Actions artifacts"

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-model-artifacts
        path: MLProject/mlruns/

    # Verifikasi Dockerfile ada
    - name: Verify Dockerfile exists
      run: |
        if [ ! -f "MLProject/Dockerfile" ]; then
          echo "❌ ERROR: Dockerfile not found in MLProject/"
          exit 1
        fi
        echo "✅ Dockerfile found"
        ls -la MLProject/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Explicit file path
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./MLProject
        file: ./MLProject/Dockerfile 
        push: false
        tags: ai4i2020-model:latest
        load: true

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub
      run: |
        docker tag ai4i2020-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai4i2020-model:latest